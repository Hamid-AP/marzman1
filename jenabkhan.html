<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>جناب‌خان - پیام دلگرم‌کننده</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #fffbe6;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 36px;
      color: #663399;
    }

    .feeling-box {
      margin-top: 40px;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      font-size: 20px;
      border-radius: 12px;
      border: 2px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    .balloon {
      margin: 40px auto;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 70% 30%, #ff69b4, #ff1493);
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      animation: pop 0.6s ease-out forwards;
      position: relative;
    }

    .message {
      color: white;
      font-size: 22px;
      padding: 20px;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      80% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <h1>جناب‌خان همراه توئه!</h1>

  <div class="feeling-box">
    <input type="text" id="feelingInput" placeholder="الان چه حسی داری؟">
    <br>
    <button onclick=""function handleFeeling() {
  const feeling = document.getElementById("feeling").value;
  const messageContainer = document.getElementById("messageContainer");
  const messageText = document.getElementById("encouragingMessage");

  let message = "";

  switch (feeling.toLowerCase()) {
    case "ناراحتم":
      message = "جناب‌خان میگه: ناراحتی طبیعیه رفیق، ولی همیشه بعد بارون، رنگین‌کمون میاد!";
      break;
    case "استرس دارم":
      message = "جناب‌خان میگه: نفس عمیق بکش، تو از پسش برمیای!";
      break;
    case "خوشحالم":
      message = "جناب‌خان میگه: آخ جون! خوشحالیتو با همه قسمت کن!";
      break;
    case "عصبانی‌ام":
      message = "جناب‌خان میگه: چند لحظه چشماتو ببند، به چیزی که دوست داری فکر کن.";
      break;
    default:
      message = "جناب‌خان میگه: ممنون که احساستو گفتی، همین که حرف زدی خیلی مهمه.";
  }

  messageText.textContent = message;
  messageContainer.classList.remove("hidden");<div class="message-buttons">
  <button onclick="location.href='index.html'">بازگشت به انتخاب شخصیت</button>
  <button onclick="restartFeeling()">ثبت احساس جدید</button>
  </div>}>ثبت احساس</button>
  </div><div id="messageContainer" class="hidden">
  <div class="message-ball">
    <div id="encouragingMessage" class="message-text"></div>
  </div>
  </div>

  <div class="balloon" id="balloon">
    <div class="message" id="message"></div>
  </div>

  <script> function handleFeeling() {
  const inputRaw = document.getElementById("feelingInput").value;
  const input = inputRaw.replace(/[^\u0600-\u06FF\s]/g, "").toLowerCase(); // حذف علامت‌ها و کوچک‌سازی
  const messageBox = document.getElementById("message");
  const balloon = document.getElementById("balloon");

  let response = "همیشه کنارت هستم!";

  if (input.includes("ناراحت") || input.includes("غم") || input.includes("دلگیر") || input.includes("اشک") || input.includes("گریه")) {
    response = "می‌دونم سخته، ولی بدون همیشه یکی هست که دلش برات می‌تپه.";
  } else if (input.includes("استرس") || input.includes("دلشوره") || input.includes("نگران")) {
    response = "عمیق نفس بکش، همه‌چی درست میشه. من هستم کنارت!";
  } else if (input.includes("عصبانی") || input.includes("اعصاب") || input.includes("حرص") || input.includes("خشم")) {
    response = "بیا یه نفس بکش... بذار خشمت آروم بشه. من هواتو دارم.";
  } else if (input.includes("تنها") || input.includes("کسی نیست") || input.includes("بی کس") || input.includes("تنهایی")) {
    response = "تو تنها نیستی، من همیشه هستم برای گوش دادن و دلگرمی.";
  } else if (input.includes("خوشحال") || input.includes("ذوق") || input.includes("لبخند") || input.includes("خندیدم")) {
    response = "چه خوبه که خوشحالی! این حس رو بچسب و ادامه بده!";
  } else if (input.includes("بیحال") || input.includes("بی حال") || input.includes("بی‌حال") || input.includes("خسته") || input.includes("انگیزه")) {
    response = "اگه یه کم استراحت کنی، انرژی برمی‌گرده. من بهت ایمان دارم.";
  }

  messageBox.textContent = response;
  balloon.style.display = "flex";
    }
  </script>

</body>
</html>
