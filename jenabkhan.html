<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>جناب‌خان - پیام دلگرم‌کننده</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #fffbe6;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 36px;
      color: #663399;
    }
    .feeling-box {
      margin-top: 40px;
    }
    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      font-size: 20px;
      border-radius: 12px;
      border: 2px solid #ccc;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    .balloon {
      margin: 40px auto;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 70% 30%, #ff69b4, #ff1493);
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      animation: pop 0.6s ease-out forwards;
      position: relative;
    }
    .message {
      color: white;
      font-size: 22px;
      padding: 20px;
      text-align: center;
    }
    .message-buttons {
      margin-top: 30px;
    }
    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      80% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <h1>جناب‌خان همراه توئه!</h1>

  <div class="feeling-box">
    <input type="text" id="feelingInput" placeholder="الان چه حسی داری؟ یا یه ایموجی بذار">
    <br>
    <button onclick="handleFeeling()">ثبت احساس</button>
    <button onclick="showHistory()">مشاهده سابقه احساسات</button>
  </div>

  <div class="balloon" id="balloon">
    <div class="message" id="message"></div>
  </div>

  <div class="message-buttons" id="afterMessage" style="display: none;">
    <button onclick="location.href='index.html'">بازگشت به انتخاب شخصیت</button>
    <button onclick="restartFeeling()">ثبت احساس جدید</button>
  </div>

  <script>
    function handleFeeling() {
      const inputRaw = document.getElementById("feelingInput").value;
      const input = inputRaw.replace(/[^\u0600-\u06FF\s\uD800-\uDFFF]/g, "").toLowerCase(); // حذف کاراکترهای غیر فارسی یا ایموجی

      const messageBox = document.getElementById("message");
      const balloon = document.getElementById("balloon");
      const buttons = document.getElementById("afterMessage");

      let response = "جناب‌خان میگه: همیشه کنارت هستم!";

      // تشخیص حالت بر اساس کلمات یا ایموجی
      if (input.includes("ناراحت") || input.includes("غم") || input.includes("دلگیر") || input.includes("اشک") || input.includes("گریه") || input.includes("") || input.includes("")) {
        response = "جناب‌خان میگه: می‌دونم سخته، ولی بدون همیشه یکی هست که دلش برات می‌تپه.";
      } else if (input.includes("استرس") || input.includes("دلشوره") || input.includes("نگران") || input.includes("") || input.includes("")) {
        response = "جناب‌خان میگه: عمیق نفس بکش، همه‌چی درست میشه. من هستم کنارت!";
      } else if (input.includes("عصبانی") || input.includes("اعصاب") || input.includes("حرص") || input.includes("خشم") || input.includes("")) {
        response = "جناب‌خان میگه: بیا یه نفس بکش... بذار خشمت آروم بشه. من هواتو دارم.";
      } else if (input.includes("تنها") || input.includes("کسی نیست") || input.includes("بی کس") || input.includes("تنهایی") || input.includes("")) {
        response = "جناب‌خان میگه: تو تنها نیستی، من همیشه هستم برای گوش دادن و دلگرمی.";
      } else if (input.includes("خوشحال") || input.includes("ذوق") || input.includes("لبخند") || input.includes("خندیدم") || input.includes("") || input.includes("")) {
        response = "جناب‌خان میگه: چه خوبه که خوشحالی! این حس رو بچسب و ادامه بده!";
      } else if (input.includes("بیحال") || input.includes("بی حال") || input.includes("بی‌حال") || input.includes("خسته") || input.includes("انگیزه") || input.includes("")) {
        response = "جناب‌خان میگه: اگه یه کم استراحت کنی، انرژی برمی‌گرده. من بهت ایمان دارم.";
      }

      // ذخیره احساس در localStorage
      let feelings = JSON.parse(localStorage.getItem("feelingsList")) || [];
      feelings.push({ feeling: inputRaw, time: new Date().toISOString() });
      localStorage.setItem("feelingsList", JSON.stringify(feelings));

      messageBox.textContent = response;
      balloon.style.display = "flex";
      buttons.style.display = "block";
    }

    function restartFeeling() {
      document.getElementById("feelingInput").value = "";
      document.getElementById("balloon").style.display = "none";
      document.getElementById("afterMessage").style.display = "none";
    }

    function showHistory() {
      const feelings = JSON.parse(localStorage.getItem("feelingsList")) || [];
      if (feelings.length === 0) {
        alert("فعلاً هیچ احساسی ثبت نشده!");
        return;
      }

      let historyText = "سابقه احساسات:\n\n";
      feelings.forEach((item, index) => {
        const date = new Date(item.time).toLocaleString("fa-IR");
        historyText += `${index + 1}. ${item.feeling} - ${date}\n`;
      });

      alert(historyText);
    }
  </script>

</body>
</html>
