<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مرز من</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(to bottom, #ffe8ec, #fff);
      text-align: center;
      padding: 30px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff8fb;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(255, 0, 98, 0.2);
    }
    h1 {
      color: #e91e63;
    }
    input[type="text"] {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border: 2px solid #e91e63;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #c2185b;
    }
    .response-box {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff0f5;
      border-radius: 20px;
      border: 1px dashed #e91e63;
      font-size: 18px;
      position: relative;
      overflow: hidden;
    }
    .history {
      margin-top: 30px;
      background-color: #ffedf3;
      padding: 20px;
      border-radius: 15px;
      font-size: 15px;
      box-shadow: 0 0 10px rgba(233, 30, 99, 0.2);
    }
    .confetti {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      animation: explode 0.8s ease-out;
    }
    @keyframes explode {
      from { opacity: 1; transform: scale(0.5); }
      to { opacity: 0; transform: scale(2); }
    }
    .genab-image {
      width: 120px;
      margin: 15px auto;
      display: block;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مرز من - همراه با جناب‌خان</h1>
    <p>الان چه احساسی داری؟ با کلمه یا ایموجی بنویس</p>
    <input type="text" id="feelingInput" placeholder="مثلاً: ناراحتم یا 😢" />
    <button onclick="handleFeeling()">ثبت احساس</button><div id="response" class="response-box" style="display:none;"></div>

<div class="history" id="historyBox">
  <h3>سابقه احساسات تو:</h3>
  <ul id="historyList"></ul>
</div>

  </div>  <script>
    function handleFeeling() {
      const input = document.getElementById("feelingInput").value.trim();
      const responseBox = document.getElementById("response");
      let response = "";

      if (!input) return;

      if (/ناراحت|غم|دلگیر|اشک|گریه|\ud83d\ude22/.test(input)) {
        response = "می‌دونم سخته، ولی بدون همیشه یکی هست که دلش برات می‌تپه.";
      } else if (/استرس|دلشوره|نگران|اضطراب|\ud83d\ude30/.test(input)) {
        response = "عمیق نفس بکش، همه‌چی درست میشه. من هستم کنارت!";
      } else if (/عصبانی|اعصاب|حرص|خشم|\ud83d\ude21/.test(input)) {
        response = "بیا یه نفس بکش... بذار خشمت آروم بشه. من هواتو دارم.";
      } else if (/تنها|کسی نیست|بی کس|تنهایی|\ud83d\ude1e/.test(input)) {
        response = "تو تنها نیستی، من همیشه هستم برای گوش دادن و دلگرمی.";
      } else if (/خوشحال|ذوق|لبخند|خندیدم|شاد|\ud83d\ude00|\ud83d\ude0a/.test(input)) {
        response = "چه خوبه که خوشحالی! این حس رو بچسب و ادامه بده!";
      } else if (/بیحال|بی حال|بی‌حال|خسته|انگیزه|\ud83d\ude29/.test(input)) {
        response = "اگه یه کم استراحت کنی، انرژی برمی‌گرده. من بهت ایمان دارم.";
      } else {
        response = "هر احساسی که داری، من باهاتم. ممنون که به من گفتی!";
      }

      responseBox.innerHTML = `
        <img src="https://upload.wikimedia.org/wikipedia/fa/thumb/f/f5/Jenabkhan.jpg/300px-Jenabkhan.jpg" class="genab-image" alt="جناب‌خان" />
        <p>جناب‌خان میگه: ${response}</p>
        <div class="confetti">🎉🎀🌸</div>
      `;
      responseBox.style.display = "block";

      const historyList = document.getElementById("historyList");
      const listItem = document.createElement("li");
      listItem.textContent = `احساس: ${input} → ${response}`;
      historyList.appendChild(listItem);

      document.getElementById("feelingInput").value = "";
    }
  </script></body>
</html>
